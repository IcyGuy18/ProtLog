        <h4 style="text-align: center;">Download Positional Frequency Matrix Tables</h4>
        
        <div class="mb-3" id="mod">
            <label for="ptmSelect" class="form-label">Select PTM:</label>
            <select id="ptmSelect" class="form-select" onchange="getAminoAcids(this)">

                <option>D-glucuronoylation</option>
                <option>Deamidation</option>
                <option>Deamination</option>
                <option>Decanoylation</option>
                <option>Decarboxylation</option>
                <option>Dephosphorylation</option>
                <option>Disulfide bond</option>
                <option>Farnesylation</option>

                <option>Gamma-carboxyglutamic acid</option>

                <option>Myristoylation</option>
                <option>N-carbamoylation</option>
                <option>N-linked Glycosylation</option>
                <option>N-palmitoylation</option>
                <option>Neddylation</option>
                <option>Nitration</option>
                <option>O-linked Glycosylation</option>
                <option>O-palmitoleoylation</option>
                <option>O-palmitoylation</option>
                <option>Octanoylation</option>
                <option>Oxidation</option>
                <option>Phosphatidylethanolamine amidation</option>
                <option>Phosphorylation</option>
                <option>Propionylation</option>
                <option>Pyrrolidone carboxylic acid</option>

                <option>Sulfoxidation</option>
                <option>Sumoylation</option>
                <option>Thiocarboxylation</option>
                <option>Ubiquitination</option>
                <option>UMPylation</option>
            </select>
        </div>

        <div class="mb-3" id="aa">
            <label for="aaSelect" class="form-label">Select Amino Acid:</label>
            <select id="aaSelect" class="form-select">
            </select>
        </div>

        <div class="mb-3" id="tab">
            <label for="tableSelect" class="form-label">Select the type of table to download:</label>
            <select id="tableSelect" class="form-select">
                <option>Frequency</option>
                <option>Log Odd (base e)</option>
                <option>Log Odd (base 2)</option>
            </select>
        </div>

        <div class="mb-3" id="download">
            <label for="downloadSelect" class="form-label">Select download option:</label>
            <select id="downloadSelect" class="form-select">
                <option>PNG</option>
                <option>PDF</option>
                <option>SVG</option>
                <option>JSON</option>
                <option>CSV</option>
            </select>
        </div>

        <button id="downloadButton" class="btn btn-primary" onclick="saveFile()">Download</button>
    </div>

    <div id="ptmTable" style="margin-left: auto; margin-right: auto;"></div>
